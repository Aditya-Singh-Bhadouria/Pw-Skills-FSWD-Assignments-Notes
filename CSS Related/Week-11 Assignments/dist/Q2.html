<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-11 / Q2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-0 m-0">
    <div class="hidden nav bg-[#222222] text-white items-center px-5 py-2 justify-between sm:flex">
        <div class="flex items-center">
            <img src="./assets/logo.png" alt="LOGO">
            <h1 class="ml-2 text-4xl">LIQUID</h1>
        </div>
        <div class="hidden items-center sm:flex">
            <button class="text-sm text-white font-bold p-3 rounded bg-[#fd5913f1]">CREATE ACCOUNT</button>           
            <div class="ml-4 border-2 rounded-full p-2 bg-green-900">
                <i class=" fa-solid fa-user fa-2xl"></i>
            </div>
        </div>
        <div class="flex sm:hidden">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
    </div>
    <div class="page1 bg-[#222222] text-white flex flex-col justify-center pb-14 sm:flex-row">
        <div class="left w-full self-center justify-center flex sm:w-1/2">
            <div class="w-fit">
                <h1 class="text-7xl font-bold mb-10">Multi-regulated<br>global broker.</h1>
                <p class="text-[#a4a4a4d1] text-lg mb-10">A trusted destination for traders worldwide,<br>Authorised by FCA, ASIC & FSCA</p>
                <button class="w-11/12 px-4 py-2 border-2 border-orange-700 hover:bg-orange-700 sm:w-3/5">DISCOVER ACCOUNTS</button>
            </div>
        </div>
        <div class="right w-full self-center justify-center flex sm:w-1/2">
            <img class="w-full" src="./assets/Page1.png" alt="Page1 image">
        </div>
    </div>
</body>
</html>
